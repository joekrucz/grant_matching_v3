{% extends 'base.html' %}

{% block title %}Wipe Grants - Grants Aggregator{% endblock %}

{% block content %}
<div class="hero min-h-[80vh]">
    <div class="hero-content">
        <div class="card bg-base-200 w-full max-w-md shadow-xl border border-error">
            <div class="card-body">
                <h1 class="card-title text-3xl justify-center mb-4 text-error">Wipe All Grants</h1>
                
                <div class="alert alert-error mb-4">
                    <span><strong>Warning:</strong> This action will permanently delete all grants from the database. This cannot be undone.</span>
                </div>
                
                <form method="post" action="{% url 'admin_panel:wipe_grants' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-error w-full">Confirm: Delete All Grants</button>
                </form>
                
                <div class="text-center mt-4">
                    <a href="{% url 'admin_panel:dashboard' %}" class="link link-primary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
