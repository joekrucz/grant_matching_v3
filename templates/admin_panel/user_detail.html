{% extends 'base.html' %}

{% block title %}{{ target_user.email }} - Grants Aggregator{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{% url 'admin_panel:users_list' %}" class="btn btn-ghost btn-sm">
        ‚Üê Back to Users
    </a>
</div>

<div class="card bg-base-200 shadow-xl mb-6">
    <div class="card-body">
        <h1 class="card-title text-3xl mb-6">{{ target_user.email }}</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div class="form-control">
                    <label class="label" for="id_name">
                        <span class="label-text">Name</span>
                    </label>
                    <input 
                        type="text" 
                        name="name" 
                        id="id_name" 
                        value="{{ target_user.name|default:'' }}" 
                        class="input input-bordered"
                    >
                </div>
                <div class="form-control">
                    <label class="label" for="id_email">
                        <span class="label-text">Email</span>
                    </label>
                    <input 
                        type="email" 
                        name="email" 
                        id="id_email" 
                        value="{{ target_user.email }}" 
                        class="input input-bordered"
                    >
                </div>
                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text">Admin</span>
                        <input 
                            type="checkbox" 
                            name="admin" 
                            {% if target_user.admin %}checked{% endif %}
                            class="checkbox checkbox-primary"
                        >
                    </label>
                </div>
                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text">Active</span>
                        <input 
                            type="checkbox" 
                            name="is_active" 
                            {% if target_user.is_active %}checked{% endif %}
                            class="checkbox checkbox-primary"
                        >
                    </label>
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Update User</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% if target_user != user %}
<div class="card bg-base-200 shadow-xl border border-error">
    <div class="card-body">
        <h2 class="card-title text-error">Danger Zone</h2>
        <a href="{% url 'admin_panel:user_delete' target_user.id %}" class="btn btn-error">
            Delete User
        </a>
    </div>
</div>
{% endif %}
{% endblock %}
