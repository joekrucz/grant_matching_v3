{% extends 'base.html' %}

{% block title %}Reset Password - Grants Aggregator{% endblock %}

{% block content %}
<div class="hero min-h-[80vh]">
    <div class="hero-content">
        <div class="card bg-base-200 w-full max-w-md">
            <div class="card-body">
                <h1 class="card-title text-3xl justify-center mb-4">Reset Password</h1>
                
                <form method="post" action="{% url 'users:password_reset' token=token %}">
                    {% csrf_token %}
                    
                    <div class="form-control">
                        <label class="label" for="id_password">
                            <span class="label-text">New Password</span>
                        </label>
                        <input 
                            type="password" 
                            name="password" 
                            id="id_password" 
                            required 
                            minlength="8"
                            class="input input-bordered"
                            placeholder="••••••••"
                        >
                    </div>
                    
                    <div class="form-control">
                        <label class="label" for="id_password_confirmation">
                            <span class="label-text">Confirm New Password</span>
                        </label>
                        <input 
                            type="password" 
                            name="password_confirmation" 
                            id="id_password_confirmation" 
                            required 
                            minlength="8"
                            class="input input-bordered"
                            placeholder="••••••••"
                        >
                    </div>
                    
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
