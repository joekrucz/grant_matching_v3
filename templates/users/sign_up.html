{% extends 'base.html' %}

{% block title %}Sign Up - Grants Aggregator{% endblock %}

{% block content %}
<div class="hero min-h-[80vh]">
    <div class="hero-content flex-col lg:flex-row-reverse">
        <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">Create Account</h1>
            <p class="py-6">Join Grants Aggregator to access UK funding opportunities</p>
        </div>
        <div class="card bg-base-200 w-full max-w-md">
            <form method="post" action="{% url 'users:sign_up' %}" class="card-body">
                {% csrf_token %}
                
                <div class="form-control">
                    <label class="label" for="id_email">
                        <span class="label-text">Email</span>
                    </label>
                    <input 
                        type="email" 
                        name="email" 
                        id="id_email" 
                        required 
                        class="input input-bordered"
                        placeholder="your@email.com"
                    >
                </div>
                
                <div class="form-control">
                    <label class="label" for="id_name">
                        <span class="label-text">Name (optional)</span>
                    </label>
                    <input 
                        type="text" 
                        name="name" 
                        id="id_name" 
                        class="input input-bordered"
                        placeholder="Your Name"
                    >
                </div>
                
                <div class="form-control">
                    <label class="label" for="id_password">
                        <span class="label-text">Password</span>
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        id="id_password" 
                        required 
                        minlength="8"
                        class="input input-bordered"
                        placeholder="••••••••"
                    >
                </div>
                
                <div class="form-control">
                    <label class="label" for="id_password_confirmation">
                        <span class="label-text">Confirm Password</span>
                    </label>
                    <input 
                        type="password" 
                        name="password_confirmation" 
                        id="id_password_confirmation" 
                        required 
                        minlength="8"
                        class="input input-bordered"
                        placeholder="••••••••"
                    >
                </div>
                
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
            
            <div class="card-body pt-0">
                <p class="text-center text-sm">
                    Already have an account? <a href="{% url 'users:sign_in' %}" class="link link-primary">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
