{% extends 'base.html' %}

{% block title %}Resend Confirmation - Grants Aggregator{% endblock %}

{% block content %}
<div class="hero min-h-[80vh]">
    <div class="hero-content">
        <div class="card bg-base-200 w-full max-w-md shadow-xl">
            <div class="card-body">
                <h1 class="card-title text-3xl justify-center mb-4">Resend Confirmation Email</h1>
                
                <form method="post" action="{% url 'users:resend_confirmation' %}">
                    {% csrf_token %}
                    
                    <div class="form-control">
                        <label class="label" for="id_email">
                            <span class="label-text">Email</span>
                        </label>
                        <input 
                            type="email" 
                            name="email" 
                            id="id_email" 
                            required 
                            class="input input-bordered"
                            placeholder="your@email.com"
                        >
                    </div>
                    
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary">Resend Confirmation Email</button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <a href="{% url 'users:sign_in' %}" class="link link-primary text-sm">Back to Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
