{% extends 'base.html' %}

{% block title %}Delete Company - Grants Aggregator{% endblock %}

{% block content %}
<div class="hero min-h-[80vh]">
    <div class="hero-content">
        <div class="card bg-base-200 w-full max-w-md border border-error">
            <div class="card-body">
                <h1 class="card-title text-3xl justify-center mb-4 text-error">Delete Company</h1>
                
                <div class="alert alert-error mb-4">
                    <span><strong>Warning:</strong> This action will permanently delete the company <strong>{{ company.name }}</strong>. This cannot be undone.</span>
                </div>
                
                <form method="post" action="{% url 'companies:delete' company.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-error w-full">Confirm: Delete Company</button>
                </form>
                
                <div class="text-center mt-4">
                    <a href="{% url 'companies:detail' company.id %}" class="link link-primary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
